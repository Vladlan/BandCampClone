<ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
  <app-band-card
    ngxSlickItem
    class="slide"
    *ngFor="let bandCard of bandsCardsData; let i = index"
    imageUrl={{bandCard.imageUrl}}
    bandUrl="/garage"
    title="Heartbeat by Alice Boman"
    description="Alice Boman is electric on this new piano-heavy single."
    genre="alternative">
  </app-band-card>
</ngx-slick>

<button (click)="slickModal.slickNext()">Next</button>
<button (click)="slickModal.slickPrev()">Prev</button>
