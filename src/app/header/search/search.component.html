<div class="search">
  <input
    class="search__input"
    [(ngModel)]="searchQuery"
    type="search"
    id="search-input"
    placeholder="Search band by name, genre or launch year...">
  <a routerLink="/bandsList/{{searchQuery}}">

      Search
    </button>
  </a>
</div>
<nav>
    <ul>
      <li>
        <a routerLink="/bandsList">Bands cards list</a>
      </li>
    </ul>
  </nav>
