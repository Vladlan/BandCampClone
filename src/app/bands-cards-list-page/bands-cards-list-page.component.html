<div class="BandsCardsListPage">
  <h1>BandsCardsListPageComponent</h1>
  <h2>Results</h2>
  <app-band-card
    *ngFor="let bandCard of bandsCardsData; let i = index"
    imageUrl={{bandCard.imageUrl}}
    bandUrl="/garage"
    title="{{bandCard.title}}"
    description="{{bandCard.description}}"
    genre="{{bandCard.genre}}"
  >
  </app-band-card>
</div>
